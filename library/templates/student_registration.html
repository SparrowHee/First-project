{% extends 'basic.html' %}
{% load static %}
{% block title %} Library Management System {% endblock %}
{% block css %}
{% endblock %}
{% block body %}
<div class="container">
    <style type="text/css">
        body {
            background-image: url("https://th.bing.com/th/id/R.44ab165dbc23b0fb792247dcdd3c2677?rik=w9lexeqjGa8usw&riu=http%3a%2f%2f2.bp.blogspot.com%2f_BUOfb81B9EE%2fTIV-hXF1KwI%2fAAAAAAAAEho%2fr5xxvJbi-eA%2fs1600%2fedgewater_mr.jenrette_personal_library.jpg&ehk=iDKAYVSj6F1%2bRnjDZgL%2bdRBqeDLIjFWXBJTdNLloVj8%3d&risl=&pid=ImgRaw&r=0");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
    .container {
        max-width: 700px;
        {% comment %} max-height:110vh; {% endcomment %}
        {% comment %} margin: auto; {% endcomment %}
        {% comment %} padding: 20px; {% endcomment %}
        background-color: #f7f7f7;
        border-radius: 10px;
      }
      
      h1 {
        text-align: center;
        font-size: 20px;
        margin-top: 10;
      }
      
      form {
        margin-top: 0px;
      }
      
      label {
        font-weight: bold;
      }
      
      input[type=text],
      input[type=email],
      input[type=password],
      input[type=number],
      select {
        width: 100%;
        {% comment %} padding: 10px; {% endcomment %}
        {% comment %} border-radius: 5px; {% endcomment %}
        {% comment %} border: 1px solid #ccc; {% endcomment %}
        {% comment %} box-sizing: border-box;
        margin-bottom: 20px;
        font-size: 16px; {% endcomment %}
      }
      
      input[type=file] {
        margin-top: 10px;
      }
      
      .btn {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        text-align: center;
        text-decoration: none;
        border-radius: 5px;
        border: 2px solid #007bff;
        color: #007bff;
        background-color: transparent;
        transition: all 0.3s ease-in-out;
      }
      
      .btn:hover {
        background-color: #007bff;
        color: #fff;
      }
    </style>
      
    
    <form method="POST" enctype="multipart/form-data"> {% csrf_token %}
        <br>
        <h1 class="text-center"><u>Student Registration</u></h1>
    <div class="row mt-4">
        <div class="form-group col-md-12">
            <label><i style="font-weight: bold;">Username</i></label>
            <input type="text" class="form-control mt-2" name="username" placeholder="Enter Username" required>
        </div>
    </div>

    <div class="row mt-4">
        <div class="form-group col-md-6">
            <label><i style="font-weight: bold;">First Name</i></label>
            <input type="text" class="form-control mt-2" name="first_name" placeholder="Enter First Name" required>
        </div>
        <div class="form-group col-md-6">
            <label><i style="font-weight: bold;">Last Name</i></label>
            <input type="text" class="form-control mt-2" name="last_name" placeholder="Enter Last Name" required>
        </div>
    </div>

    <div class="row mt-4">
        <div class="form-group col-md-6">
            <label><i style="font-weight: bold;">Email</i></label>
            <input type="email" class="form-control mt-2" name="email" placeholder="Enter Email" required>
        </div>
        <div class="form-group col-md-6">
            <label><i style="font-weight: bold;">Mobile Number</i></label>
            <input type="number" class="form-control mt-2" name="phone" placeholder="Enter Mobile Number" required>
        </div>
    </div>

    <div class="row mt-4">
        <div class="form-group col-md-6">
            <label><i style="font-weight: bold;">Branch Name</i></label>
            <input type="text" class="form-control mt-2" name="branch" placeholder="Enter Branch Name" required>
        </div>
        <div class="form-group col-md-6">
            <label><i style="font-weight: bold;">Class Name</i></label>
            <input type="text" class="form-control mt-2" name="classroom" placeholder="Enter Class Name" required>
        </div>
    </div>

    <div class="row mt-4">
        <div class="form-group col-md-6">
            <label><i style="font-weight: bold;">Roll Number</i></label>
            <input type="text" class="form-control mt-2" name="roll_no" placeholder="Enter Roll Number" required>
        </div>
        <div class="form-group col-md-6">
            <label><i style="font-weight: bold;">Student Image</i></label>
            <input type="file" class="form-control mt-2" name="image" required>
        </div>
    </div>

    <div class="row mt-4">
        <div class="form-group col-md-6">
            <label><i style="font-weight: bold;">Password</i></label>
            <input type="password" class="form-control mt-2" name="password" placeholder="Enter Password" required>
        </div>
        <div class="form-group col-md-6">
            <label><i style="font-weight: bold;">Confirm Password</i></label>
            <input type="password" class="form-control mt-2" name="confirm_password" placeholder="Confirm Password" required>
        </div>
    </div>
    <button type="submit" class="btn btn-outline-primary mt-4">Register As Student</button>
    <div class="text-center">Already have an account? <a href="/student_login/">Login here</a></div>
</div>
</form>
{% endblock %}
{% block js %}
<script>
    {% if alert %}
    alert("Registration Successfull.")
    document.location = "/student_login"
    {% endif %}
</script>
{% endblock %}
